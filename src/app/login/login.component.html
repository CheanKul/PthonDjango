<mat-card class="example-card">
  <form class="container" [formGroup]="loginFG">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>LogIn</mat-card-title>
      <mat-card-subtitle>if You Have Account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="UserName" [formControl]="loginFG.controls['username']">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="Password" [formControl]="loginFG.controls['password']">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onSubmit(loginFG)">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
