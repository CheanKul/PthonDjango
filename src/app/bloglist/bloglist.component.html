<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Header">
      <th mat-header-cell *matHeaderCellDef> Header </th>
      <td mat-cell *matCellDef="let element"> {{element.Header}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Content">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.Content}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ImageURL">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.ImageURL" width="100" height="100" class="rounded">
      </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions &nbsp;&nbsp;&nbsp;
        <button mat-flat-button color="primary" (click)="openDialog(0)">Add</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="openDialog(element.id)">Edit</button>&nbsp;&nbsp;&nbsp;
        <button mat-flat-button color="primary" (click)="deleteblog(element.id)">Delete</button>&nbsp;&nbsp;&nbsp;

      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
